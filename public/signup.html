<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bank Of America</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="mobile-container">
    <!-- Header -->
    <header class="boa-header">
      <div class="logo">
        <div class="logo-text">Bank Of America</div>
        <div class="logo-icon">
          <i class="fas fa-flag"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Signup Form -->
      <section class="signup-form">
        <h1 class="form-title">Create Account</h1>
        
        <div class="error-message" id="error-message"></div>
        
        <form id="signup-form">
          <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" class="form-input" id="firstName" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" class="form-input" id="lastName" placeholder="Enter your last name" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-input" id="password" placeholder="Create a password" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
          </div>
          
          <button type="submit" class="form-button" id="signup-btn">Create Account</button>
          
          <a href="login.html" class="form-link">Already have an account? Sign In</a>
        </form>
      </section>
      
      <!-- Footer -->
      <footer class="boa-footer">
        <div class="footer-text">For your security, please sign out when you're done.</div>
        
        <div class="footer-links">
          <a href="#" class="footer-link">Privacy</a>
          <a href="#" class="footer-link">Security</a>
          <a href="#" class="footer-link">Terms of Use</a>
        </div>
        
        <div class="copyright">Â© 2024 Bank Of America. All rights reserved.</div>
      </footer>
    </main>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
